<body>
  <!-- SVG Filters and Patterns for pencil effects -->
  <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
    <defs>
      <!-- Pencil stroke wobble filter -->
      <filter id="pencil-stroke" x="-5%" y="-5%" width="110%" height="110%">
        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <filter id="pencil-stroke-strong" x="-10%" y="-10%" width="120%" height="120%">
        <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="4" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
      </filter>

      <!-- Hatching pattern for shadows -->
      <pattern id="hatch" width="4" height="4" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
        <line x1="0" y1="0" x2="0" y2="4" stroke="#5a5048" stroke-width="1" stroke-opacity="0.4"/>
      </pattern>
      <pattern id="crosshatch" width="4" height="4" patternUnits="userSpaceOnUse">
        <line x1="0" y1="0" x2="4" y2="4" stroke="#5a5048" stroke-width="0.5" stroke-opacity="0.3"/>
        <line x1="4" y1="0" x2="0" y2="4" stroke="#5a5048" stroke-width="0.5" stroke-opacity="0.3"/>
      </pattern>
    </defs>
  </svg>
  <!-- Splash screen - removed when Angular bootstraps -->
  <app-root>
    <style>
      .splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8f8f8;
        font-family: 'Caveat', cursive;
        color: #3d3632;
      }
      .splash-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        letter-spacing: 0.05em;
      }
      .pencil-spinner {
        width: 48px;
        height: 48px;
        position: relative;
      }
      .pencil-spinner::before {
        content: '';
        position: absolute;
        inset: 0;
        border: 3px solid #c4b8a4;
        border-top-color: #3d3632;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <div class="splash">
      <div class="splash-title">drawKISS</div>
      <div class="pencil-spinner"></div>
    </div>
  </app-root>

  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
